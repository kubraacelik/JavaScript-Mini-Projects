<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="employee.css">
</head>

<body>
    <button onclick="logOut()" id="btn2">Log Out</button>
    <form id="form">
        <div class="form1">

            <label for="name">Müşteri Adı:</label>
            <input type="text" id="nameInput" required>

            <label for="surname">Müşteri Soyadı:</label>
            <input type="text" id="surnameInput" required>

            <label for="sales">Satış Tutarı:</label>
            <input type="number" id="salesAmount" required>

            <input type="hidden" id="idInput">

            <button id="btnAdd" type="button" onclick="addContact()">Kaydet</button>
        </div>
    </form>

    <table id="table">
        <thead>
            <tr>
                <th>Id</th>
                <th onclick="sortTable('name')">Ad</th>
                <th onclick="sortTable('surname')">Soyad</th>
                <th onclick="sortTable('sales')">Satış Tutarı</th>
                <th>Satış Durumu</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="employee.js"></script>

</body>

</html>
