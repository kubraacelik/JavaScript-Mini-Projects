<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!--! header start -->
    <header class="header-area">
        <div class="container">
            <div class="navbar">
                <div class="navbar-left">
                    <button class="btn-bar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="navbar-middle">
                    <div class="logo">
                        LOGO
                    </div>
                </div>
                <div class="navbar-right">
                    <button class="card-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">
                        <span class="card-items">0</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!--! header end -->

    <!--! banner start -->
    <div class="banner-area">
        <div class="banner">
            <div class="banner-image">
                <img src="images/banner.png" alt="banner image">
            </div>
            <div class="banner-content">
                <span class="banner-content-subtitle">INDOORS</span>
                <span class="banner-content-title">See Bamboo's New Range Of Indoor Furniture</span>
                <span class="banner-content-text">Classic meet modern living, Bamboo has a fantastic range of indoor
                    furniture, perfect for any modern home.</span>
                <a class="banner-content-link" href="#">SEE MORE</a>
            </div>
        </div>
    </div>
    <!--! banner end -->

    <!--! product list start -->
    <div class="product-area">
        <div class="container">
            <h2 class="product-area-title">Featured Product</h2>
            <div class="row" id="products-dom">
                <div class="col-lg-4 col-md-6">
                    <div class="product">
                        <div class="product-image">
                            <img src="images/product1.jpg" alt="product">
                        </div>
                        <div class="product-hover">
                            <span class="product-title">Seat</span>
                            <span class="product-price">$350</span>
                            <button class="btn-add-to-card">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--! product list end -->

</body>

</html>
